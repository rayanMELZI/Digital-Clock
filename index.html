<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=crop_free" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <button id="fullscreen-btn"><span class="material-symbols-outlined">
crop_free
</span></button>
    <h2> Digital Clock</h2>
    <div class="clock">
        <div>
            <span id="hours">00</span>
            <span class="text">Hours</span>
        </div>

        <div>
            <span id="minutes">00</span>
            <span class="text">Minutes</span>
        </div>

        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>

        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
